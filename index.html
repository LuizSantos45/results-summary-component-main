<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="estilos/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
  <link rel="stylesheet" href="estilos/horizon.css" media="screen and  (orientation: landscape)">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
<div id="box">
  <div class="banner-blue">
    <div class="banner">
      <h1>Your Result</h1>
      <div class="ball">
        <h2>76 <span class="of100">of 100</span></h2>
      </div>
      <h3>Great</h3>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
  </div>
  <div class="box-summary">
    <div class="banner">
      <h2>Summary</h2>
    </div>
    <div class="box-color" id="red-box">
      <img src="./assets/images/icon-reaction.svg" alt="icon-reaction">
      <h2>Reaction</h2>
      <h3>80 <span class="wheit">/ 100</span></h3>
    </div>
    <div class="box-color" id="yellow-box">
      <img src="./assets/images/icon-memory.svg" alt="icon-memory">
      <h2>Memory</h2>
      <h3>92 <span class="wheit">/ 100</span></h3>
    </div>
    <div class="box-color" id="green-box">
      <img src="./assets/images/icon-verbal.svg" alt="icon-verbal">
      <h2>Verbal</h2>
      <h3>61 <span class="wheit">/ 100</span></h3>
    </div>
    <div class="box-color" id="blue-box">
      <img src="./assets/images/icon-visual.svg" alt="icon-visual">
      <h2>Visual</h2>
      <h3>72 <span class="wheit">/ 100</span></h3>
    </div>
    <a href="#">Continue</a>
  </div>
</div>
</body>
</html>
